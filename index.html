<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./Assets/Icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer type="module" src="/src/main.ts"></script>
		<title>Game Of Life</title>
	</head>
	<body>
		<div id="top">
			<h1 id="genTitle">Generation : 0</h1>
			<input type="color" name="" value="#0000ff" id="color" />
		</div>
		<div id="left">
			<div id="sliderContainer">
				<svg id="up" width="108" height="98" viewBox="0 0 108 98">
					<path
						d="M41.0096 7.5C46.7831 -2.5 61.2169 -2.5 66.9904 7.5L105.962 75C111.735 85 104.518 97.5 92.9711 97.5H15.0289C3.48185 97.5 -3.73503 85 2.03848 75L41.0096 7.5Z"
					/>
				</svg>

				<svg id="down" width="108" height="98" viewBox="0 0 108 98">
					<path
						d="M41.0096 7.5C46.7831 -2.5 61.2169 -2.5 66.9904 7.5L105.962 75C111.735 85 104.518 97.5 92.9711 97.5H15.0289C3.48185 97.5 -3.73503 85 2.03848 75L41.0096 7.5Z"
					/>
				</svg>
				<div id="rangeWrap">
					<input id="range" type="range" min="3" max="100" value="8" />
					<output id="bubble"></output>
				</div>
			</div>
		</div>

		<div id="centerContainer">
			<canvas></canvas>
			<div id="board"></div>
		</div>
		<div id="controlContainer">
			<button type="button" class="controls" id="fillRandom">Fill Random</button>
			<button type="button" class="controls" id="clear">Clear Board</button>
			<button type="button" class="controls" id="start">Start</button>
			<!-- ///////////// -->
			<button type="button" class="controls" id="prev">Previous</button>
			<button type="button" class="controls" id="next">Next</button>
			<button type="button" class="controls" id="reverse">Reverse</button>
			<button type="button" class="controls" id="play">Play</button>
			<button type="button" class="controls" id="pause">Pause</button>
			<button type="button" class="controls" id="reset">Reset</button>
			<button type="button" class="controls" id="stop">Stop</button>
		</div>

		<p id="stopMsg">No Further Changes Will Occur!!!</p>
	</body>
</html>
