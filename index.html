p<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./Assets/Icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer type="module" src="/src/main.ts"></script>
		<meta name="description" content="conway's game of life with my own spin on it" />
		<meta name="theme-color" content="#282c34" />
		<title>Game Of Life</title>
	</head>
	<body>
		<main>
			<section id="top">
				<h1 id="genTitle">Generation : 0</h1>
				<input title="color picker" type="color" name="" value="#ff0000" id="color" />
			</section>
			<section id="left">
				<div id="sliderContainer">
					<svg class="btn" id="up" width="108" height="98" viewBox="0 0 108 98">
						<path
							d="M41.0096 7.5C46.7831 -2.5 61.2169 -2.5 66.9904 7.5L105.962 75C111.735 85 104.518 97.5 92.9711 97.5H15.0289C3.48185 97.5 -3.73503 85 2.03848 75L41.0096 7.5Z"
						/>
					</svg>
					<svg class="btn" id="down" width="108" height="98" viewBox="0 0 108 98">
						<path
							d="M41.0096 7.5C46.7831 -2.5 61.2169 -2.5 66.9904 7.5L105.962 75C111.735 85 104.518 97.5 92.9711 97.5H15.0289C3.48185 97.5 -3.73503 85 2.03848 75L41.0096 7.5Z"
						/>
					</svg>
					<div id="rangeWrap">
						<input title="size slider" id="range" type="range" min="3" max="100" value="8" />
						<output id="bubble"></output>
					</div>
				</div>
			</section>
			<section id="center">
				<canvas></canvas>
				<div id="board"></div>
			</section>
			<section id="right">
				<button type="button" class="controls" id="toggleBW"><p id="toggleBWText">Toggle B/W</p></button>
				<button type="button" class="controls" id="fillBucket"><p id="fillBucketText">Fill Bucket</p></button>
				<button type="button" class="controls" id="fillRandom"><p>Fill Random</p></button>
				<button type="button" class="controls" id="fillColor"><p>Fill Board</p></button>
				<button type="button" class="controls" id="clear"><p>Clear Board</p></button>
				<button type="button" class="controls" id="start"><p>Start</p></button>

				<button type="button" class="controls" id="prev"><p>Previous</p></button>
				<button type="button" class="controls" id="next"><p>Next</p></button>
				<button type="button" class="controls" id="reverse"><p>Reverse</p></button>
				<button type="button" class="controls" id="play"><p>Play</p></button>
				<button type="button" class="controls" id="pause"><p>Pause</p></button>
				<button type="button" class="controls" id="reset"><p>Reset</p></button>
				<button type="button" class="controls" id="stop"><p>Stop</p></button>
			</section>
			<section id="bottom">
				<p id="stopMsg">No Further Changes Will Occur!!!</p>
			</section>
		</main>
		<section id="modalBackground">
			<h1 id="settingModalText">Settings</h1>
			<label for="speed" id="speedTitle">Speed in ms</label>
			<input name="speed" type="number" id="speedInput" placeholder="50" />
			<button type="button" id="resetDef"><p>Reset To Default</p></button>
			<section id="ruleSection">
				<div class="rule">
					<p>Any</p>
					<button class="deadAlive"><p>Alive</p></button>
					<p>Cell With</p>
					<p>&#60;</p>
					<input
						name="neighbors"
						oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
						type="number"
						maxlength="1"
						placeholder="2"
					/>
					<p>Neighbors</p>
					<button class="diesLives deadAlive"><p>Dies</p></button>
				</div>

				<div class="rule">
					<p>Any</p>
					<button class="deadAlive"><p>Alive</p></button>
					<p>Cell With</p>
					<p>&#62;</p>
					<input
						name="neighbors"
						oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
						type="number"
						maxlength="1"
						placeholder="3"
					/>
					<p>Neighbors</p>
					<button class="diesLives deadAlive"><p>Dies</p></button>
				</div>

				<div class="rule">
					<p>Any</p>
					<button class="deadAlive"><p>Dead</p></button>
					<p>Cell With</p>
					<p>&#61;</p>
					<input
						name="neighbors"
						oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
						type="number"
						maxlength="1"
						placeholder="3"
					/>
					<p>Neighbors</p>
					<button class="diesLives deadAlive"><p>Lives</p></button>
				</div>
			</section>
		</section>
	</body>
</html>
